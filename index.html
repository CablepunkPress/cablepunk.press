<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cablepunk Press is an independent publishing studio founded by Stephen Oravec in 2015.">
    <meta name="author" content="Stephen Oravec">
    <title>Cablepunk Press | Independent Publishing Studio</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
    <meta property="og:title" content="Cablepunk Press | Independent Publishing Studio">
    <meta property="og:description" content="Cablepunk Press is an independent publishing studio founded by Stephen Oravec in 2015.">
    <meta property="og:image" content="https://cablepunk.press/images/og-image.jpg">
    <meta property="og:url" content="https://cablepunk.press/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Cablepunk Press">

</head>
<body>
    <header class="header">
        <h1 class="site-title"><a href="/">Cablepunk Press</a></h1>
        <p class="subtitle">Independent Publishing Studio</p>
    </header>

    <div class="wrapper">
        <main>

            <div class="card-container">

                <a href="/" class="card grimm-card">
                    <h2>Grimm</h2>
                </a>

                <a href="/" class="card cq-card">
                    <h2>CQ</h2>
                </a>

            </div>
            
        </main>
    </div>

    <footer class="footer">

        <div class="pages">
            <ul class="pages-cards">
                <li class="page-card"><a href="/about"><span>About</span></a></li>
                <li class="page-card"><a href="/privacy"><span>Privacy</span></a></li>
                <li class="page-card"><a href="/what-is-cablepunk"><span>What is cablepunk?</span></a></li>
            </ul>
        </div>

        <!-- external link icon from Ionic https://ionic.io/ionicons -->
        <div class="social">
            <ul class="social-cards">
                <li class="social-card"><a href="https://bsky.app/" class="external-link" target="_blank" rel="noopener noreferrer" aria-label="Open BlueSky profile in new tab">
                    <span>BlueSky</span>
                    <img src="/images/open-outline.svg" class="external-link-icon" alt="External link icon"></a>
                </li>

                <li class="social-card"><a href="https://github.com/" class="external-link" target="_blank" rel="noopener noreferrer" aria-label="Open Github profile in new tab">
                    <span>GitHub</span>
                    <img src="/images/open-outline.svg" class="external-link-icon" alt="External link icon"></a>
                </li>
            </ul>
        </div>
    </footer>
